<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="recipe-calculator.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Flours Bakery, LLC - Recipe Calculator</title>
</head>
<body>
    <table class="ingredient-table">
        <tr>
            <th>Ingredient</th>
            <th>Per Cup</th>
            <th>Per TBSP</th>
            <th>Per TSP</th>
            <th>Per Gram</th>
            <th>Single</th>
        </tr>
    </table>

    <form class="recipe-form">
        <label for="ingredient-name">Ingredient: </label>
        <select name="ingredient-name" class="ingredient-name-selection">
            <option value="" selected></option>
        </select>

        <label for="amount">Amount: </label>
        <input type="number" name="quantity" class="ingredient-quantity" min="0" oninput="validity.valid||(value='');">
        <label for="measurement">Measurement: </label>
        <select name="ingredient-measurement" class="ingredient-measurement-selection"></select>
        <button type="button" class="submit-ingredient">Add Ingredient</button>
    </form>

    <table class="recipe-table">
        <tr>
            <th>Ingredient</th>
            <th>Total Quantity</th>
            <th>Total Cost</th>
        </tr>
    </table>
</body>
</html>
